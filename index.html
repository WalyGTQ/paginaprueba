<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Moderna Animada</title>
  <style>
    :root {
      --primary: #4f8cff;
      --secondary: #fff;
      --accent: #ffb347;
      --bg: #181f2a;
      --card-bg: #232b3e;
      --radius: 16px;
      --shadow: 0 4px 24px rgba(0,0,0,0.2);
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--bg);
      color: var(--secondary);
      min-height: 100vh;
      overflow-x: hidden;
    }
    header {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      padding: 2rem 0 1rem 0;
      text-align: center;
      box-shadow: var(--shadow);
      border-bottom-left-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      animation: fadeInDown 1s;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
      font-weight: 700;
    }
    nav {
      margin-top: 1rem;
    }
    nav button {
      background: var(--card-bg);
      color: var(--secondary);
      border: none;
      padding: 0.7rem 1.5rem;
      margin: 0 0.5rem;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: var(--shadow);
    }
    nav button.active, nav button:hover {
      background: var(--primary);
      transform: scale(1.08);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-height: 300px;
      animation: fadeIn 1s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }
    .card {
      background: var(--bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px rgba(79,140,255,0.2);
    }
    .card .pulse {
      position: absolute;
      top: -40px; right: -40px;
      width: 80px; height: 80px;
      background: var(--accent);
      border-radius: 50%;
      opacity: 0.2;
      animation: pulse 2s infinite;
      z-index: 0;
    }
    @keyframes pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.2);}
      100% { transform: scale(1);}
    }
    .card-content {
      position: relative;
      z-index: 1;
    }
    .btn-anim {
      background: var(--primary);
      color: var(--secondary);
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: var(--shadow);
      transition: background 0.3s, transform 0.2s;
    }
    .btn-anim:hover {
      background: var(--accent);
      color: var(--bg);
      transform: scale(1.08);
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #aaa;
      margin-top: 2rem;
      font-size: 1rem;
    }
    /* Responsive */
    @media (max-width: 600px) {
      main { padding: 1rem;}
      h1 { font-size: 2rem;}
      nav button { padding: 0.5rem 1rem;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Bienvenido a Mi Página Moderna</h1>
    <nav>
      <button class="active" onclick="showSection('inicio')">Inicio</button>
      <button onclick="showSection('servicios')">Servicios</button>
      <button onclick="showSection('contacto')">Contacto</button>
    </nav>
  </header>
  <main id="main-content">
    <!-- Sección dinámica -->
  </main>
  <footer>
    &copy; 2025 | Página moderna animada por GitHub Copilot
  </footer>
  <script>
    // Contenido de cada sección
    const sections = {
      inicio: `
        <div class="card" onclick="animateCard(this)">
          <div class="pulse"></div>
          <div class="card-content">
            <h2>¡Hola!</h2>
            <p>Esta es una página web moderna, animada e interactiva. Explora los servicios y contáctanos para más información.</p>
            <button class="btn-anim" onclick="showAlert(event)">Ver mensaje</button>
          </div>
        </div>
      `,
      servicios: `
        <div class="card" onclick="animateCard(this)">
          <div class="pulse"></div>
          <div class="card-content">
            <h2>Servicios</h2>
            <ul>
              <li>Diseño Web Moderno</li>
              <li>Animaciones CSS y JS</li>
              <li>Interactividad Dinámica</li>
              <li>Responsive Design</li>
            </ul>
            <button class="btn-anim" onclick="showAlert(event)">Solicitar Servicio</button>
          </div>
        </div>
      `,
      contacto: `
        <div class="card" onclick="animateCard(this)">
          <div class="pulse"></div>
          <div class="card-content">
            <h2>Contacto</h2>
            <form onsubmit="sendForm(event)">
              <input type="text" placeholder="Tu nombre" required style="width:100%;padding:0.5rem;margin-bottom:0.5rem;border-radius:8px;border:none;">
              <input type="email" placeholder="Tu email" required style="width:100%;padding:0.5rem;margin-bottom:0.5rem;border-radius:8px;border:none;">
              <textarea placeholder="Mensaje" required style="width:100%;padding:0.5rem;border-radius:8px;border:none;"></textarea>
              <button class="btn-anim" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      `
    };

    // Inicializar sección
    document.getElementById('main-content').innerHTML = sections.inicio;

    // Cambiar sección
    function showSection(section) {
      document.getElementById('main-content').innerHTML = sections[section];
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('nav button')[['inicio','servicios','contacto'].indexOf(section)].classList.add('active');
    }

    // Animación de tarjeta
    function animateCard(card) {
      card.style.transform = 'scale(1.08)';
      setTimeout(() => {
        card.style.transform = '';
      }, 300);
    }

    // Botón animado
    function showAlert(e) {
      e.stopPropagation();
      alert('¡Gracias por interactuar!');
    }

    // Formulario de contacto
    function sendForm(e) {
      e.preventDefault();
      alert('¡Mensaje enviado! Nos pondremos en contacto pronto.');
      showSection('inicio');
